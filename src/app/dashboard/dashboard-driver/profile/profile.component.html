<section class="form">
    <form [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="submit(form?.value)" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">

        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="מזהה נהג" formControlName="uid" id="uid">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="שם מלא" formControlName="displayName" id="displayName">
                <mat-error *ngIf="hasError('displayName', 'required')">חובה להזין שם מלא</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="email" placeholder="אימייל" formControlName="email" id="email">
                <mat-error *ngIf="hasError('email', 'email')">כתובת מייל לא תקינה</mat-error>
                <mat-error *ngIf="hasError('email', 'required')">חובה להזין כתובת מייל</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="tel" placeholder="מספר טלפון" formControlName="phoneNumber" id="phoneNumber">
                <mat-error *ngIf="hasError('phoneNumber', 'required')">חובה להזין מספר טלפון</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="עיר מגורים" formControlName="city" id="city"
                    [matAutocomplete]="autoCities" (blur)="checkCity()" autocomplete="off">
                <mat-autocomplete autoActiveFirstOption #autoCities="matAutocomplete"
                    (optionSelected)="cityClick($event)">
                    <mat-option *ngFor="let city of filteredCities | async" [value]="city.name">
                        {{ city.name }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <div class="inner-grid">
                <mat-form-field>
                    <input matInput type="text" placeholder="רחוב" formControlName="address" id="address"
                        [matAutocomplete]="autoAddresses" (blur)="checkStreet()" autocomplete="off">
                    <mat-autocomplete autoActiveFirstOption #autoAddresses="matAutocomplete"
                        (optionSelected)="streetClick($event)">
                        <mat-option *ngFor="let street of filteredStreets | async" [value]="street['שם_רחוב']">
                            {{ street['שם_רחוב'] }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="number" placeholder="מס' בית" formControlName="addressNumber"
                        id="addressNumber">
                </mat-form-field>
            </div>

            <mat-form-field>
                <mat-label>סוג רישיון</mat-label>
                <mat-select formControlName="licenseType" id="licenseType">
                    <mat-option *ngFor="let type of LicenseType | keyvalue" [value]="type.key"> {{type.value}} </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="date" placeholder="תאריך תחילת עבודה" formControlName="workingStartDate" id="workingStartDate">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!form?.valid || isLoading==true">שמור שינויים</button>
        </mat-card-actions>
    </form>
</section>

<section class="datepicker-section">
    <p class="title">אנא סמן את הימים בהם לא תוכל לעבוד</p>

    <mat-card-content class="datepicker">
        <div class="datepicker">
            <mat-form-field>
                <mat-label>בחר תאריך</mat-label>
                <input matInput [min]="minDate" [matDatepicker]="picker" [matDatepickerFilter]="dateFilter"
                    (dateChange)="valueChanged($event.target.value)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <p class="dates-picked">אילוצים קיימים:</p>
            <ul class="dates-picked-list">
                <li *ngFor="let date of sortData">
                    {{date | dateFormat}}
                    <mat-icon (click)="deleteDate(date)">delete</mat-icon>
                </li>
            </ul>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="isLoading" (click)="submitConstraints()">אישור</button>
    </mat-card-actions>
</section>
